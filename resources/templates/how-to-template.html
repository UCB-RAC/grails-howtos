<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="${resourcesPath}/css/main.css" />
        <link rel="shortcut icon" href="${resourcesPath}/img/favicon.ico" />
        <script type="text/javascript" src="${resourcesPath}/js/jquery-1.7.1.min.js"></script>
        <!--[if !IE]>-->
        <style type="text/css">
        body {
            font-size:16px;
        }
        </style>
        <!--<[endif]-->
        <title>How To: ${title?.encodeAsHtml()}</title>
    </head>
    <body>
        <div id="header-container">
            <div id="header">
                <a href="http://grails.org"><img src="${resourcesPath}/img/grails.png" alt="GRAILS HOW-TOs" /></a>
                <a id="all_links_toggler">Browse all How-Tos</a>
                <div id="all_links">
                    <% for (howto in howtos) { %>
                    <a href="${howto.key.encodeAsHtml()}.html">${howto.value.encodeAsHtml()}</a>
                    <% } %>
                </div>
            </div>
        </div>
        <div id="main-container">
            <div id="toc">
                <h3>Sections</h3>
                <ol>
                <% for (entry in toc) { %>
                    <li><a href="#${entry.key.encodeAsUrlFragment()}">${entry.value}</a></li>
                <% } %>
                </ol>
            </div>

            <div id="content">${content}</div>
        </div>
        <script type="text/javascript" src="${resourcesPath}/js/application.js"></script>
    </body>
</html>
